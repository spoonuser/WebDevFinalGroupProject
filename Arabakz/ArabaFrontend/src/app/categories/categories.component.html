<div class="products">
<div *ngFor="let product of products">
  <div *ngIf="product.category==categoryID">
    <img src="https://cdn-icons-png.flaticon.com/512/73/73814.png" class="liked" *ngIf="!product.liked" (click)="likeClicked(product)">
    <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" class="liked" *ngIf="product.liked" (click)="likeClicked(product)">
    <div class="product">
    <div class="product-image">
    <img src="{{product.img}}" [routerLink]="['/categories', categoryIDtoString(), 'products', product.id]">
  </div>
    <div class="product-name"  [routerLink]="['/categories', categoryIDtoString(), 'products', product.id]">{{product.name}}</div>
    <div class="product-price">{{product.price}}тг</div>
    </div>
  </div>
</div>
</div>
